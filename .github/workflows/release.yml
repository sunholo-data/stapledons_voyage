name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libasound2-dev

      - name: Build
        run: go build -o stapledons_voyage-linux-amd64 ./cmd/game

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stapledons_voyage-linux-amd64
          path: stapledons_voyage-linux-amd64

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -o stapledons_voyage-windows-amd64.exe ./cmd/game

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stapledons_voyage-windows-amd64
          path: stapledons_voyage-windows-amd64.exe

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -o stapledons_voyage-darwin-amd64 ./cmd/game

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stapledons_voyage-darwin-amd64
          path: stapledons_voyage-darwin-amd64

  build-macos-arm:
    name: Build macOS ARM
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -o stapledons_voyage-darwin-arm64 ./cmd/game

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stapledons_voyage-darwin-arm64
          path: stapledons_voyage-darwin-arm64

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/stapledons_voyage-linux-amd64/stapledons_voyage-linux-amd64
            artifacts/stapledons_voyage-windows-amd64/stapledons_voyage-windows-amd64.exe
            artifacts/stapledons_voyage-darwin-amd64/stapledons_voyage-darwin-amd64
            artifacts/stapledons_voyage-darwin-arm64/stapledons_voyage-darwin-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
